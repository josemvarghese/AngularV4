<form #searchForm='ngForm' class="navbar-form navbar-left" (ngSubmit)='submitQuery($event,searchForm)'>
  <div class="form-group" >
    <input type="hidden"  name='hiddenval' value="passing hidden value" [(ngModel)]='hiddenValue' />
    <input type="text" class="form-control" placeholder="Search" name="searchQuery" [(ngModel)]='searchQuery' (change)='searchQueryChange()'>
  </div>
  <button type="submit" class="btn btn-default">Submit  </button>
</form>
